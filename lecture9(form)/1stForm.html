<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Registration</h1>

    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email">
        <br>

        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone">

        <br>
        <label for="occupation">Occupation</label>
        <br>
        <select name="occupation" id="occupation">
            <option value="teacher">Teacher</option>
            <option value="content">Content Creator</option>
            <option value="entreprenuer">Entreprenuer</option>
        </select>
        <br>
        <p>Topic of Intrest:</p>
        <label for="topic1">HTML</label>
        <input type="checkbox" name="html" id="topic1">
        <br>
        <label for="topic2">CSS</label>
        <input type="checkbox" name="css" id="topic1">
        <br>
        <label for="topic3">JavaScript</label>
        <input type="checkbox" name="js" id="topic3">
        <br>
        <br>
        <p>Comments:</p>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>

        <button>Register</button>

    </form>
</body>

</html>
