<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100%;
            width: 100%;
        }
        .container{
            height: 100%;
            width: 100%;
            display: grid;
            gap: 1rem;
            background-color: rgb(42, 7, 7);
            padding: 4rem;
            grid-template-areas: 
                "header header header"
                "sidebar Content1 Content1"
                "sidebar Content2 Content3"
                "footer footer footer"
            ;
        }

        .item{
            background-color: rgb(83, 99, 94);
            padding: 1rem;
            border: 2px solid black;
            color: rgb(250, 250, 250);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
            
        }
        #Content1{
            grid-area: Content1;
            
        }
        #Content2{
            grid-area: Content2;
            
        }
        #Content3{
            
            grid-area: Content3;
        }
        #footer{
            grid-area: footer;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">Header</div>
        <div class="item" id="sidebar">sidebar</div>
        <div class="item" id="Content1">Content1</div>
        <div class="item" id="Content2">Content2</div>
        <div class="item" id="Content3">Content3</div>
        <div class="item" id="footer">Footer</div>
    </div>
</body>
</html>
