<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100%;
            width: 100%;
        }
        .container{
            padding: 5rem;
            background-color: rgb(210, 203, 193);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .item{
            padding: 2rem;
            height: 150px;
            width: 150px;
            background-color: rgba(11, 205, 205, 0.724);
            border: 2px solid red;
        }

        #rotateX:hover{
            transform: rotateX(50deg);
        }
        
        #rotateY:hover{
            transform: rotateY(45deg)
        }
        #rotateZ:hover{
            transform: rotateZ(45deg)
        }
        #transX:hover{
            transform:translateX(100px);
        }
        #transY:hover{
            transform:translateY(100px);
        }
        #transZ:hover{
            transform: perspective(200px) translateZ(100px);
        }

        #scaleX:hover{
            transform: scaleX(1.5);
        }
        #scaleY:hover{
            transform: scaleY(1.5);
        }
        #scaleZ:hover{
            transform:perspective(200px) scaleZ(5) rotateY(45deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="rotateX">rotateX</div>
        <div class="item" id="rotateY">rotateY</div>
        <div class="item" id="rotateZ">rotateZ</div>
        <div class="item" id="transX">transX</div>
        <div class="item" id="transY">transY</div>
        <div class="item" id="transZ">transZ</div>
        <div class="item" id="scaleX">scaleX</div>
        <div class="item" id="scaleY">scaleY</div>
        <div class="item" id="scaleZ">scaleZ</div>
    </div>
</body>
</html>
