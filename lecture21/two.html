<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: bisque;
            display: flex;
            flex-direction: row;
            width: 600px;
            margin: 2px;
            padding: 10px;
        }
        #boxleft{
            background-color: aquamarine;
            border: 1px solid blue;
            width: 50%;
            margin: 2px;
            padding: 2px;
            display: flex;
            flex-direction: column;
        }
        #boxright{
            background-color: yellow;
            border: 1px solid greenyellow;
            width: 50%;
            margin: 2px;
            padding: 2px;

        }
        p{
            border: 1px solid red;
        }

        @media(max-width:640px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="boxleft">
            <p>Text1</p>
            <p>Text2</p>
        </div>
        <div id="boxright">
            <img src="/lecture17/image.jpg" width="300px" height="300px" alt="">
        </div>

    </div>
</body>
</html>
