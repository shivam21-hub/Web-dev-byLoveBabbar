<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;

        }
        .box{
            width: 350px;
            height: 80px;
            border: 2px solid brown;
            border-radius: 10px;
            background-color: aqua;
            margin: 10px;
            position: relative;
            /* animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: 1;
            /* animation-delay: 2s; */
            /* animation-timing-function: cubic-bezier(0.1,0.7,0.5,0.4); */
            /* animation-timing-function: linear; */
            /* animation-direction: alternate-reverse; */
            /* animation-fill-mode: both; */ 

            /* @keyframes duration | easing-function | delay |
            iteration-count | direction | fill-mode | play-state | name */

            animation: 5s linear 1s infinite alternate none running rightMovement;
        }

        @keyframes rightMovement {
            from{
                top: 0;
                left: 0;
            }

            to{
                top: 0;
                left: 1200px;
            }
        }

        #box2{
            width: 350px;
            height: 80px;
            border: 2px solid brown;
            border-radius: 10px;
            background-color: aqua;
            margin: 10px;
            position: relative;
            animation: 5s ease-in 1s infinite alternate none running leftMovement;
        }
         @keyframes leftMovement {
            from{
                top: 540px;
                left: 1200px;
            }

            to{
                top: 540px;
                left: 0;
            }
        }
        #circle{
            width: 100px;
            height: 100px;
            border: 2px solid brown;
            border-radius: 50%;
            background-color: aqua;
            margin: 10px;
            position: relative;
            top: 30%;
            left: 40% ;
            animation: 10s ease-in-out 0s infinite alternate-reverse none running circleMovement;
        }
        @keyframes circleMovement {
            0%{
            top: 1%;
            left: 5% ;
            }
            25%{
            top: 5%;
            left: 90% ;
            }

            60%{
            top: 62%;
            left: 10% ;
            }

            100%{
            top: 62%;
            left: 90% ;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">

        </div>
        <div id="box2" class="box">

        </div>

        <div id="circle">

        </div>
    </div>
</body>
</html>
